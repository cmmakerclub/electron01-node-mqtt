    <section class="jumbotron">

      <div layout="row" layout-align="end center">
        <md-input-container>
          <label>Status</label>
          <md-select name="onlineStatus" ng-model="onlineStatus" required>
            <md-optgroup label="Status">
            <md-option value="ALL">All</md-option>
            <md-option value="ONLINE">Online</md-option>
            <md-option value="DEAD">Offline</md-option>
          </md-select>
        </md-input-container>
      </div>

      <div class="techs" layout-align="center">
        <md-card ng-class="device.status" ng-repeat="device in main.devices | status:onlineStatus | orderBy:d.myName">
          <div class="thumbnail">
            <!--<img class="pull-right" ng-src="assets/images/{{ device.logo }}" alt="{{ device.title }}">-->
            <div class="caption">
              <h3>{{ device.d.myName }} - {{ device.status }}</h3>
              <p>{{ device.info.id || device.d.id }} - {{ device.d.ip }}</p>
              <p>{{ device.d.seconds }} ({{ device.d.subscription }})</p>
              <p>{{ device.info.sensor || device.d.sensor || "?" }}</p>
              <p ng-show="{{device.online}}">esp8266/{{ device.info.id || device.d.id }}/status</p>
              <!--<p>esp8266/{{ device.info.id || device.d.id }}/command</p>                            -->
              <p><a ng-href="{{ device.url }}">{{ device.url }}</a></p>
            </div>
          </div>
        </md-card>
      </div>
    </section>
  </md-content>

</div>
